
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Login</title>
</head>
<body>
    <div class="jumbotron text-center">
        <h2>LOGIN</h2>
    </div>
    <div class="container container-fluid mr-sm-2">
        <form class="form-inline" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <label for="uname1" class="mr-sm-2">Username</label>
            <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Enter Username" name="uname">
            <label for="pwd1" class="mr-sm-2">Password:</label>
            <input type="password" class="form-control mb-2 mr-sm-2" placeholder="Enter password" name="pwd">
            <button type="submit" class="btn btn-primary mb-2" >Submit</button>
        </form>
    </div>
</body>
</html>
