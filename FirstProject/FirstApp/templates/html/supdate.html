{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Single user update</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "{% static 'css/bootstrap.min.css' %}">
    <script type = "text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container mt-4">
		<div class="card col-md-6 mx-auto">
			<div class="card-body">
				<h3>Single user update</h3>
				<form method="POST">
					{% csrf_token %}
					<input type="text" name="n" class="form-control my-2" value="{{p.name}}">
					<input type="email" name="e" class="form-control my-2" value="{{p.email}}">
				<div class="row">
					<div class="col">
						<a href="{% url 'dt' %}" class="btn btn-outline-info col-sm my-2">back</a>
					</div>
					<div class="col">
						<input type="submit" value="update" class="btn btn-outline-success col-sm my-2">
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
